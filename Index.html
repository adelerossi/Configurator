<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="configurator">
  <meta name="keywords" content="Eleonora Siemoni, T-shirt, genesi, print">
  <meta name="author" content="Adele Rossi">
  <title>Eleonora Simeoni &rarr; Genesis</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <header>
      <h1>Eleonora Simeoni</h1>
      <div class="right">
        <h2>Interpretation<br>
          of Genesis</h2>
        <h2>7 days project</h2>
      </div>
    </header>
    <main>
      <div id="options">
        <div class="container">
          <h3 class="title">Genesis</h3>
          <div class="opt-image">
            <button class="button" id="dream-nightilight">Dream Nightilight</button>
            <button class="button" id="la-citta">La citt√† Vagante</button> 
            <button class="button" id="pianeta-zaczac">Pianeta ZacZac</button>
            <button class="button" id="bestriario-dell-inconscio">Bestiario dell'Inconscio</button>
            <button class="button" id="maestro">Maestro</button>
          </div>
          <div class="opt-color">
            <button class="color" id="white"></button>
            <button class="color" id="black"></button>
          </div>
          <div class="opt-size">
            <button class="size" id="size-xs">XS</button>
            <button class="size" id="size-s">S</button>
            <button class="size" id="size-m">M</button>
            <button class="size" id="size-l">L</button>
          </div>
          <button class="add-to-bag" id="btn-add" onClick="startAnimation()">Add to bag</button>
        </div>
      </div>
      <div id="result">
        <img id="img" src="img/0-white.png">
      </div>
      <button id="reset">Reset</button>
      <span id="purchase">Bag(<span id="quantity">0</span>)</span>
    </main>
  </div>

<script type="text/javascript" src="script.js"> </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
<script>
  var myTimeline = gsap.timeline();
  var myDuration = 0.2;
  
  function startAnimation() {
    
    // Animazioni
    myTimeline.fromTo('#img', { rotation: 0 }, { duration: myDuration, rotation: 15, transformOrigin: '50% 50%' } );
    myTimeline.fromTo('#img', { rotation: 0 }, { duration: myDuration, rotation: 0, transformOrigin: '50% 50%', delay: '0.5'} );

  }
</script>

  
</body>
</html>
