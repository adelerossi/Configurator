<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="configurator">
  <meta name="keywords" content="">
  <meta name="author" content="Adele Rossi">
  <title>T-shirt / Genesis</title>

  <link rel="stylesheet" “type=text/css” href="style.css">
</head>
<body>

  <div class="wrapper">
    <header>
      <article>
        <h1>Eleonora Siemoni</h1>
        <h2>Interpretation of Genesis</h2>
        <h2>7 days project</h2>
      </article>
      <main>
        <div class="configurator" id="t-shirt">
          <article class="title">Genesis</article>
          <button class="button" id="dream-nightilight">Dream Nightilight</button>
          <button class="button" id="la-città">La città Vagante</button>
          <button class="button" id="pianeta-zaczac">Pianeta ZacZac</button>
          <button class="button" id="bestriario-dell'inconscio">Bestiario dell'Inconscio</button>
          <button class="button" id="maestro">Maestro</button>
          <button class="color" id="white"></button>
          <button class="color" id="black"></button>
          <button class="size">XS</button>
          <button class="size">S</button>
          <button class="size">M</button>
          <button class="size">L</button>
          <button class="add-to-bag">Add to bag</button>
        </div>
        <div class="reset">
          <button id="reset">Reset</button>
        </div>
        <div class="bag">
          <button id="purchase">Reset</button>
        </div>
        <img class="img" src="img/stampa-4.png">
      </main>
    </header>
  </div>




  
</body>
</html>
